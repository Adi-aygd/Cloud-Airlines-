<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Airlines - Book Flights</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="dark-mode">
    <!-- Flying Plane Animation -->
    <div class="plane-animation" id="planeAnimation">✈️</div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">🌍 Cloud Airlines</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#flights">Flights</a>
            <a href="#stats">Statistics</a>
            <a href="#login">Login</a>
            <button class="mode-toggle" id="modeToggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section with Animated Background -->
        <section class="hero-section" id="home">
            <h1 class="hero-title">Fly Beyond Limits 🚀</h1>
            <p class="hero-subtitle">Your next adventure is just one click away.</p>
            <button class="main-button magnet-btn" id="bookNow">Start Booking</button>
        </section>

        <!-- Flight Search Section -->
        <section class="search-section">
            <h2 class="section-title">Find Your Perfect Flight ✈️</h2>
            <form id="flightSearchForm">
                <div class="form-group">
                    <input type="text" placeholder="From" id="from" required />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="To" id="to" required />
                </div>
                <div class="form-group">
                    <input type="date" id="date" required />
                </div>
                <button type="submit" class="main-button magnet-btn">Search Flights</button>
            </form>
        </section>

        <!-- Flight Results Section -->
        <section class="flights-section" id="flights">
            <h2 class="section-title">Available Flights</h2>
            <div id="flightResults" class="flight-results"></div>
        </section>

        <!-- Statistics Section -->
        <section class="stats-section" id="stats">
            <h2 class="section-title">📊 Live Flight Statistics</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3 class="counter" data-target="10000">0</h3>
                    <p>Flights Booked</p>
                </div>
                <div class="stat-card">
                    <h3 class="counter" data-target="7200">0</h3>
                    <p>Happy Customers</p>
                </div>
                <div class="stat-card">
                    <h3 class="counter" data-target="99">0%</h3>
                    <p>On-Time Performance</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cloud Airlines. All rights reserved.</p>
    </footer>

    <!-- Custom Scripts -->
    <script src="/js/main.js"></script>
</body>
</html>
